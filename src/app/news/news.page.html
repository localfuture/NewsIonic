<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="large" color="primary">NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-list-header>
            <ion-title class="ion-text-center" size="large" color="secondary">Topics</ion-title>
          </ion-list-header>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/national']" routerLinkActive="router-link-active" >national</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/business']" routerLinkActive="router-link-active" >business</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/entertainment']" routerLinkActive="router-link-active" >entertainment</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/health']" routerLinkActive="router-link-active">health</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/science']" routerLinkActive="router-link-active">science</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/sports']" routerLinkActive="router-link-active">sports</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-text-center" [routerLink]="['/news/technology']" routerLinkActive="router-link-active">technology</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
