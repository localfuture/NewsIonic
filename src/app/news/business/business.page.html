<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
    <ion-title>business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-list-header>
            Latest Business
          </ion-list-header>
          <ion-item
            *ngFor="let busi of business?.articles; let i = index"
            [routerLink]="['/news/business',i]"
            routerLinkActive="router-link-active"
          >
            <ion-avatar slot="start">
              <img [src]="busi?.urlToImage" />
            </ion-avatar>
            <ion-label>
              <h2>{{ busi?.title }}</h2>
              <h3>{{ busi?.source.name }}</h3>
              <p>{{ busi?.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
